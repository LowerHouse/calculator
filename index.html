<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = 'calculator'>
        <div class="screen"></div>
        <div class="row">
            <button id="ac" class="numChangeBtn">AC</button> <button id="plusMinus" class="numChangeBtn">+/-</button> <button id="percent" class="numChangeBtn">%</button> <button id="divide" class="operatorBtn">/</button>
        </div>
        <div class="row">
            <button id="seven" class="number">7</button> <button id="eight" class="number">8</button> <button id="nine" class="number">9</button> <button id="multiply" class="operatorBtn">*</button>
        </div>
        <div class="row">
            <button id="four" class="number">4</button> <button id="five" class="number">5</button> <button id="six" class="number">6</button> <button id="minus" class="operatorBtn">-</button>
        </div>
        <div class="row">
            <button id="one" class="number">1</button> <button id="two" class="number">2</button> <button id="three" class="number">3</button> <button id="plus" class="operatorBtn">+</button>
        </div>
        <div class="row">
            <button id="zero" class="number">0</button> <button id="dot" class="number">.</button> <button id="equal" class="operatorBtn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
